<html>
<head>
<title> Signup to StackOverflow-lite </title>   
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<img src="logo.jpg" alt="" width="150" height="50">
<h2></h2>
<p>Join Stack Overflow to learn, share knowledge, and build your career.</p>

    <div id="login-box">
      <div class="top-box">
        <h1> Sign Up</h1>
          
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
        
          <input type="password" name="password2" placeholder="Retype password"/>
        
          <input type="submit" name="signup-button" value="Sign Up"/>
        
        </div>
        <div class="bottom-box">
          <span class="signinwith">Sign in with<br/>Social Network     </span>
        
        <button class="social facebook">Facebook</button>    
        <button class="social google">Google+</button> 
            
        
        </div>
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
